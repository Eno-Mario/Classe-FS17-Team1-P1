<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./searchbar-2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="search-container">
      <form class="search-form">
        <div class="searchbar">
          <label class="is-visuallyHidden"
            >Cerca un piatto o un ristorante</label
          >
          <span class="search-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="100"
              height="100"
              viewBox="0,0,256,256"
            >
              <g
                fill="#fc8519"
                fill-rule="nonzero"
                stroke="none"
                stroke-width="1"
                stroke-linecap="butt"
                stroke-linejoin="miter"
                stroke-miterlimit="10"
                stroke-dasharray=""
                stroke-dashoffset="0"
                font-family="none"
                font-weight="none"
                font-size="none"
                text-anchor="none"
                style="mix-blend-mode: normal"
              >
                <g transform="scale(5.12,5.12)">
                  <path
                    d="M21,3c-9.37891,0 -17,7.62109 -17,17c0,9.37891 7.62109,17 17,17c3.71094,0 7.14063,-1.19531 9.9375,-3.21875l13.15625,13.125l2.8125,-2.8125l-13,-13.03125c2.55469,-2.97656 4.09375,-6.83984 4.09375,-11.0625c0,-9.37891 -7.62109,-17 -17,-17zM21,5c8.29688,0 15,6.70313 15,15c0,8.29688 -6.70312,15 -15,15c-8.29687,0 -15,-6.70312 -15,-15c0,-8.29687 6.70313,-15 15,-15z"
                  ></path>
                </g>
              </g>
            </svg>
          </span>
          <input
            type="search"
            id="dish-search"
            placeholder="Cerca un piatto o un ristorante"
          />
          <button type="button" class="cancel-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <path
                d="m13.801.807-5.8 5.802L2.198.807.808 2.2 6.608 8l-5.8 5.801 1.39 1.392L8 9.39l5.801 5.802 1.392-1.392L9.39 8l5.802-5.801L13.8.807Z"
                fill="#242E30"
              ></path>
            </svg>
            <span class="is-visuallyHidden">Cancella ricerca</span>
          </button>
          <button type="submit" class="searchInput-button">
            <span class="search-button-text">Cerca</span>
          </button>
        </div>

        <!-- <div class="dropdown-container">
          <div class="dropdown-list">
            <a href="#" class="option">Opzione 1</a>
            <a href="#" class="option">Opzione 2</a>
            <a href="#"class="option">Opzione 3</a>
          </div>
        </div> -->
      </form>
    </div>
  </body>
</html>
